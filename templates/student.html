<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
</head>
<body>
    <h1>Student Detail</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>Student Name</th>
            <th>Address</th>
            <th>Join Date</th>
        </thead>
        <tbody>
            {%for student in students%}
            <tr>
                <td>{{student[0]}}</td>
                <td>{{student[1]}}</td>
                <td>{{student[2]}}</td>
                <td>{{student[3]}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
